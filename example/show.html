<html>
<head>

<title>JSChart</title>

</head>
<body>

<div id="graph">Loading graph...</div>
<div id="graph2">Loading graph...</div>

<script type="text/javascript">
    var script = document.createElement("script");
    script.src = "http://192.168.238.143/jscharts.js?v=3.0";
    script.type="text/javascript";
    
    script.onload = function(){
	    var myChart = new JSChart('graph', 'line');
	    myChart.setDataJSON("get_count");
	    myChart.setSize(800, 300);
	    myChart.setAxisPaddingLeft(100);
	    myChart.setTitle("count stat");
	    
	    myChart.setAxisValuesDecimals(0);
	    myChart.setIntervalStartY(0);
        
	    myChart.draw();
	    
	    var myChart2 = new JSChart('graph2', 'line');
        myChart2.setDataJSON("get_time");
        myChart2.setAxisPaddingLeft(100);
        myChart2.setSize(800, 300);
        
        myChart2.setAxisValuesDecimals(0);
        myChart2.setIntervalStartY(0);
	    myChart2.setTitle("cost time stat");
        
        myChart2.draw();
	}
    document.getElementsByTagName("head")[0].appendChild(script);
    
</script>

</body>
</html>
